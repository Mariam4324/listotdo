<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="shortcut icon" href="./icons/favicon_done.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <main>
        <section class="tasks">
            <div class="container">
                <h1 class="title">ToDo List</h1>

                <div class="box">
                    <form class="add">
                        <input class="input" type="text" placeholder="введите задачу">

                        <button class="add_btn btn">Добавить</button>
                    </form>
                 
                    <div class="line"></div>


                    <ul class="list"></ul>
                </div> <!-- box -->

                <div class="delete_btns">
                    <div class="delete_flex">
                        <button class="delete_done btn">Удалить завершенные</button>
                        <button class="delete_all btn">Удалить все</button>
                    </div>
                </div>

            </div> <!-- container -->
        </section>
    </main>







</body>

</html>
